<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NyxOS Web App</title>
  <style>
    body { margin: 0; background: #181c24; color: #fff; font-family: system-ui, sans-serif; }
    #toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #23293a;
      padding: 12px 18px;
      box-shadow: 0 2px 8px #0004;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    #toolbar button {
      background: #308AFF; color: #fff; border: none; border-radius: 6px;
      padding: 8px 20px; font-size: 16px; font-weight: 600; cursor: pointer;
      transition: background 0.2s;
    }
    #toolbar button:hover { background: #2267c6; }
    #webview {
      width: 100vw; height: calc(100vh - 52px); border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <span>NyxOS Web App</span>
    <button id="back">Back to Desktop</button>
  </div>
  <iframe id="webview" src="about:blank"></iframe>
  <script>
    // Get URL from query string
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    if (url) document.getElementById('webview').src = url;
    document.getElementById('back').onclick = () => {
      window.close();
    };
  </script>
</body>
</html>
